<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

<body onload="init()">

	<div id="videojs">
		<video id="streaming" autoplay preload="auto"  height="100%" width="100%" class="video-js" controls data-setup='{"language": "vi"}'></video>
	</div>

	<script>
		 var i = 0;
		function play(cid) {
				src = cid;
			player = videojs("streaming");
			player.ready(function() {
				player.src({
					src: sv,
					type: "application/x-mpegURL",
				});
			});
			player.play();
		}
		function reload(i) {
			if (player.paused() && player.error_ != null )
			{
				var src = "";
				if(src != ''){
					if(i%3 == 0){
						play(sv);
					} else play('sv');
				}else 	play('sv');
			}
			 
			 
				
		}
		function init() {
			var i = 1;
			play('sv');
			setInterval(function() {reload(i); i++ }, 1000);
		}
		
		
	</script>
