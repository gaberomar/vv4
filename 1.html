{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
<meta name="referrer" content="no-referrer">

<link href="http://xemtiviviet.com/xtvcss/video-js.min.css" rel="stylesheet">
<script src="http://xemtiviviet.com/xtvcss/videojs-ie8.min.js"></script>

<script src="http://xemtiviviet.com/xtvcss/videojs-contrib-hls.min.js"></script>

<body onload="init()">

	<div id="videojs">
		<video id="streaming" autoplay preload="auto" height="100%" width="100%" class="video-js" controls data-setup='{"language": "vi"}'></video>
	</div>
	
	
	<script>

	
	 var i = 0;
	
	function play(link) {
			 if(link.indexOf('type=get')!=-1){var xmlhttp=new XMLHttpRequest();xmlhttp.open("GET",link,!1);xmlhttp.send();src=xmlhttp.responseText}else src=link;
	    player = videojs("streaming");
	    player.ready(function() {
	        player.src({
	            src: sv,
	            type: "application/x-mpegURL"
	        })
	    });
	    player.play()
		i++;
		
	}
	function reload(i) {
	    if (player.paused() && player.error_ != null) {
	        if (i < link.length) {
	            play(link[i])
	        } else {
	            clearInterval(interval);
	            document.write('<iframe id="Myiframe" src="" scrolling="no" height="100%" allowfullscreen="true" width="100%" frameborder="0"></iframe>')
	        }
			
	    }
	}

	function init() {
	   
	    link = [sv,];
	    play(link[i]);
	    interval = setInterval(function() {
	        
	        reload(i);
			
	    }, 2000)
	}
		
		
	</script>

<style>
	.video-js {
		width: 100%;
		height: 99%;
